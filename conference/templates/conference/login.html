{% extends "conference/base.html" %}

{% block content %}
<div class="container py-5 my-5" style="min-height: calc(100vh - 200px);">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 card-hover glass-effect p-4" style="margin-top: 100px; margin-bottom: 50px;">

                <div class="text-center mb-4">
                    <h2><i class="fas fa-sign-in-alt me-2"></i>Login to NCPS 2025</h2>
                    <p class="text-muted">Access your conference dashboard and submission portal</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i> Email
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" autocomplete="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url 'conference:forgot_password' %}" class="text-decoration-none">
                            Forgot password?
                        </a>

                    </div>
                    
                    <button type="submit" class="btn btn-polar-gradient w-100 py-3">

                        <i class="fas fa-sign-in-alt me-2"></i>Login to Conference Portal
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? 
                            <a href="{% url 'conference:register' %}" class="text-decoration-none fw-bold">
                                Register here
                            </a>

                        </p>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="small text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Need help? Contact ncps2025@ncpor.gov.in
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
{% endblock %}
