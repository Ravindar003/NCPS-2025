{% extends "conference/base.html" %}
{% block title %}Verify OTP | NCPS 2025{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 440px; border-radius: 16px;">

        <div class="card-body p-4 text-center">

            <!-- Icon -->
            <div class="mb-3">
                <i class="fas fa-shield-alt fa-2x text-primary"></i>
            </div>

            <!-- Title -->
            <h4 class="fw-bold mb-1">Verify OTP</h4>
            <p class="text-muted small mb-4">
                Enter the 6-digit OTP sent to your registered email
            </p>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">OTP</label>
                    <input
                        type="text"
                        name="otp"
                        class="form-control form-control-lg text-center"
                        placeholder="Enter OTP"
                        maxlength="6"
                        inputmode="numeric"
                        required
                    >
                </div>

                <button class="btn btn-polar w-100 py-2 mt-2">
                    Verify OTP
                </button>
            </form>
            <div class="mt-3">
    <span class="small text-muted">Didn’t receive the OTP?</span><br>
    <a href="{% url 'conference:resend_otp' %}" class="small fw-semibold">
        Resend OTP
    </a>
</div>

            <!-- Footer -->
            <div class="mt-4">
                <a href="{% url 'conference:forgot_password' %}" class="small text-decoration-none">
                    ← Change username
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
