{% extends "conference/base.html" %}
{% block title %}Forgot Password | NCPS 2025{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 440px; border-radius: 16px;">

        <div class="card-body p-4 text-center">

            <!-- Icon -->
            <div class="mb-3">
                <i class="fas fa-key fa-2x text-primary"></i>
            </div>

            <!-- Title -->
            <h4 class="fw-bold mb-1">Forgot Password</h4>
            <p class="text-muted small mb-4">
                Enter your registered email address to receive an OTP
            </p>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control form-control-lg"
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <button class="btn btn-polar w-100 py-2 mt-2">
                    Send OTP
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-4">
                <a href="{% url 'conference:login' %}" class="small text-decoration-none">
                    ‚Üê Back to Login
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
